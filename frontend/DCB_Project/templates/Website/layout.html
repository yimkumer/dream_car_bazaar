<script>
        function validateForm() {
          let x = document.forms["register-form"]["email"].value;
              if (x == "") {
                document.getElementById("register-email").style.border = "2px solid red";
                document.getElementById("validation").innerHTML = "please enter email";
                return false;
              }
              if (x != "") {
                document.getElementById("validation").innerHTML = "";
                
              }
          let y = document.forms["register-form"]["phone_no"].value;
              if (y == "") {
                  document.getElementById("register-phone").style.border = "2px solid red";
                document.getElementById("validation1").innerHTML = "please enter phone number";
                return false;
              }
              if (y != "") {
                document.getElementById("validation1").innerHTML = "";
                
              }
          let z = document.forms["register-form"]["password"].value;
              if (z == "") {
                  document.getElementById("register-pass").style.border = "2px solid red";
                document.getElementById("validation2").innerHTML = "please enter password";
                return false;
              }
              if (z != "") {
                document.getElementById("validation2").innerHTML = "";
                
              }
         
          return true;
        }
       function validation(){
            document.getElementById("register-email").style.border = "";
            document.getElementById("validation").innerHTML = "";
          }
        function validation1(){

          }
       
    </script>
